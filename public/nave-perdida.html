<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nave Perdida - Space Shooter Game</title>
  <meta name="description" content="Jogue Nave Perdida, um emocionante space shooter onde voc√™ precisa destruir inimigos e sobreviver no espa√ßo!">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(180deg, #0a0a1a 0%, #1a1a3a 50%, #0a0a1a 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #gameContainer {
      position: relative;
      width: 800px;
      height: 600px;
      background: linear-gradient(180deg, #050510 0%, #0a0a2a 50%, #050510 100%);
      border: 3px solid #4a9eff;
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(74, 158, 255, 0.3), inset 0 0 50px rgba(0, 0, 0, 0.5);
      overflow: hidden;
    }

    #gameCanvas {
      position: absolute;
      top: 0;
      left: 0;
    }

    /* HUD Styles */
    #hud {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(180deg, rgba(0,0,0,0.7) 0%, transparent 100%);
      z-index: 10;
      pointer-events: none;
    }

    .hud-item {
      display: flex;
      align-items: center;
      gap: 8px;
      color: white;
      font-size: 18px;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(74, 158, 255, 0.8);
    }

    .hud-icon {
      font-size: 24px;
    }

    .lives {
      display: flex;
      gap: 5px;
    }

    .heart {
      color: #ff4a6a;
      font-size: 24px;
      text-shadow: 0 0 10px rgba(255, 74, 106, 0.8);
    }

    .heart.empty {
      color: #333;
      text-shadow: none;
    }

    /* Menu/Overlay Styles */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 100;
      backdrop-filter: blur(5px);
    }

    .overlay.hidden {
      display: none;
    }

    .title {
      font-size: 48px;
      color: #4a9eff;
      text-shadow: 0 0 20px rgba(74, 158, 255, 0.8), 0 0 40px rgba(74, 158, 255, 0.4);
      margin-bottom: 10px;
      letter-spacing: 3px;
    }

    .subtitle {
      font-size: 18px;
      color: #8ab4f8;
      margin-bottom: 30px;
      text-align: center;
      max-width: 400px;
      line-height: 1.6;
    }

    .menu-button {
      padding: 15px 40px;
      font-size: 20px;
      font-weight: bold;
      color: white;
      background: linear-gradient(180deg, #4a9eff 0%, #2a6ecf 100%);
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 20px rgba(74, 158, 255, 0.4);
      margin: 10px;
    }

    .menu-button:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 30px rgba(74, 158, 255, 0.6);
    }

    .menu-button.secondary {
      background: linear-gradient(180deg, #6a6a8a 0%, #4a4a6a 100%);
      box-shadow: 0 5px 20px rgba(106, 106, 138, 0.4);
    }

    .controls-info {
      margin-top: 30px;
      color: #aaa;
      font-size: 14px;
      text-align: center;
    }

    .controls-info span {
      display: inline-block;
      background: rgba(255,255,255,0.1);
      padding: 5px 12px;
      border-radius: 5px;
      margin: 3px;
    }

    .score-display {
      font-size: 64px;
      color: #ffd700;
      text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
      margin: 20px 0;
    }

    .high-score {
      color: #ff9500;
      font-size: 20px;
      margin-bottom: 20px;
    }

    /* Star animation */
    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    /* Explosion animation */
    @keyframes explode {
      0% { transform: scale(0); opacity: 1; }
      50% { transform: scale(1.5); opacity: 0.8; }
      100% { transform: scale(2); opacity: 0; }
    }

    .explosion {
      position: absolute;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: radial-gradient(circle, #fff 0%, #ffd700 30%, #ff6600 60%, transparent 70%);
      animation: explode 0.4s ease-out forwards;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    
    <!-- HUD -->
    <div id="hud">
      <div class="hud-item">
        <span class="hud-icon">‚≠ê</span>
        <span id="scoreDisplay">0</span>
      </div>
      <div class="hud-item lives" id="livesDisplay"></div>
      <div class="hud-item">
        <span class="hud-icon">üèÜ</span>
        <span id="highScoreDisplay">0</span>
      </div>
    </div>

    <!-- Menu Screen -->
    <div id="menuScreen" class="overlay">
      <h1 class="title">üöÄ NAVE PERDIDA</h1>
      <p class="subtitle">Sua nave se perdeu no espa√ßo! Destrua os inimigos e sobreviva o m√°ximo que puder para voltar para casa.</p>
      <button class="menu-button" onclick="startGame()">JOGAR</button>
      <div class="controls-info">
        <p>Controles:</p>
        <span>‚Üë ‚Üì ‚Üê ‚Üí</span> ou <span>W A S D</span> para mover
        <br>
        <span>ESPA√áO</span> para atirar
        <br>
        <span>P</span> ou <span>ESC</span> para pausar
      </div>
    </div>

    <!-- Pause Screen -->
    <div id="pauseScreen" class="overlay hidden">
      <h1 class="title">‚è∏Ô∏è PAUSADO</h1>
      <button class="menu-button" onclick="resumeGame()">CONTINUAR</button>
      <button class="menu-button secondary" onclick="quitToMenu()">MENU</button>
    </div>

    <!-- Game Over Screen -->
    <div id="gameOverScreen" class="overlay hidden">
      <h1 class="title">üí• GAME OVER</h1>
      <div class="score-display" id="finalScore">0</div>
      <div class="high-score" id="finalHighScore">Recorde: 0</div>
      <button class="menu-button" onclick="startGame()">JOGAR NOVAMENTE</button>
      <button class="menu-button secondary" onclick="quitToMenu()">MENU</button>
    </div>
  </div>

  <script>
    // Game Constants
    const CANVAS_WIDTH = 800;
    const CANVAS_HEIGHT = 600;
    const PLAYER_WIDTH = 50;
    const PLAYER_HEIGHT = 40;
    const BULLET_WIDTH = 6;
    const BULLET_HEIGHT = 15;
    const ENEMY_WIDTH = 40;
    const ENEMY_HEIGHT = 35;
    const PLAYER_SPEED = 5;
    const BULLET_SPEED = 8;
    const SHOOT_COOLDOWN = 200;

    // Canvas and Context
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Game State
    let gameState = 'menu'; // menu, playing, paused, gameOver
    let score = 0;
    let lives = 3;
    let highScore = parseInt(localStorage.getItem('navePeridaHighScore')) || 0;
    let lastShootTime = 0;
    let lastEnemySpawn = 0;
    let difficultyLevel = 1;

    // Game Objects
    let player = {
      x: CANVAS_WIDTH / 2 - PLAYER_WIDTH / 2,
      y: CANVAS_HEIGHT - PLAYER_HEIGHT - 20,
      width: PLAYER_WIDTH,
      height: PLAYER_HEIGHT
    };

    let bullets = [];
    let enemies = [];
    let stars = [];
    let explosions = [];
    let keys = {};

    // Initialize Stars
    function initStars() {
      stars = [];
      for (let i = 0; i < 100; i++) {
        stars.push({
          x: Math.random() * CANVAS_WIDTH,
          y: Math.random() * CANVAS_HEIGHT,
          size: Math.random() * 2 + 1,
          speed: Math.random() * 1 + 0.5,
          opacity: Math.random() * 0.5 + 0.3
        });
      }
    }

    // Update Stars
    function updateStars() {
      stars.forEach(star => {
        star.y += star.speed;
        if (star.y > CANVAS_HEIGHT) {
          star.y = 0;
          star.x = Math.random() * CANVAS_WIDTH;
        }
        // Twinkle effect
        star.opacity += (Math.random() - 0.5) * 0.1;
        star.opacity = Math.max(0.2, Math.min(1, star.opacity));
      });
    }

    // Draw Stars
    function drawStars() {
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${star.opacity})`;
        ctx.fill();
      });
    }

    // Draw Player Ship
    function drawPlayer() {
      ctx.save();
      ctx.translate(player.x + player.width / 2, player.y + player.height / 2);
      
      // Ship body
      ctx.beginPath();
      ctx.moveTo(0, -player.height / 2);
      ctx.lineTo(-player.width / 2, player.height / 2);
      ctx.lineTo(-player.width / 4, player.height / 3);
      ctx.lineTo(0, player.height / 2);
      ctx.lineTo(player.width / 4, player.height / 3);
      ctx.lineTo(player.width / 2, player.height / 2);
      ctx.closePath();
      
      const gradient = ctx.createLinearGradient(0, -player.height / 2, 0, player.height / 2);
      gradient.addColorStop(0, '#4a9eff');
      gradient.addColorStop(0.5, '#2a6ecf');
      gradient.addColorStop(1, '#1a4e9f');
      ctx.fillStyle = gradient;
      ctx.fill();
      
      // Cockpit
      ctx.beginPath();
      ctx.ellipse(0, -5, 8, 12, 0, 0, Math.PI * 2);
      ctx.fillStyle = '#00ffff';
      ctx.fill();
      
      // Engine glow
      ctx.beginPath();
      ctx.moveTo(-8, player.height / 2 - 5);
      ctx.lineTo(0, player.height / 2 + 10);
      ctx.lineTo(8, player.height / 2 - 5);
      ctx.fillStyle = '#ff6600';
      ctx.fill();
      
      ctx.restore();
    }

    // Draw Enemy Ship
    function drawEnemy(enemy) {
      ctx.save();
      ctx.translate(enemy.x + enemy.width / 2, enemy.y + enemy.height / 2);
      
      // Enemy body
      ctx.beginPath();
      ctx.moveTo(0, enemy.height / 2);
      ctx.lineTo(-enemy.width / 2, -enemy.height / 2);
      ctx.lineTo(-enemy.width / 4, -enemy.height / 4);
      ctx.lineTo(0, -enemy.height / 2);
      ctx.lineTo(enemy.width / 4, -enemy.height / 4);
      ctx.lineTo(enemy.width / 2, -enemy.height / 2);
      ctx.closePath();
      
      ctx.fillStyle = enemy.color;
      ctx.fill();
      
      // Enemy eye
      ctx.beginPath();
      ctx.arc(0, 5, 6, 0, Math.PI * 2);
      ctx.fillStyle = '#ff0000';
      ctx.fill();
      
      ctx.restore();
    }

    // Draw Bullet
    function drawBullet(bullet) {
      ctx.beginPath();
      ctx.roundRect(bullet.x, bullet.y, bullet.width, bullet.height, 3);
      const gradient = ctx.createLinearGradient(bullet.x, bullet.y, bullet.x, bullet.y + bullet.height);
      gradient.addColorStop(0, '#ffee00');
      gradient.addColorStop(1, '#ffaa00');
      ctx.fillStyle = gradient;
      ctx.fill();
      
      // Glow effect
      ctx.shadowColor = '#ffee00';
      ctx.shadowBlur = 10;
      ctx.fill();
      ctx.shadowBlur = 0;
    }

    // Spawn Enemy
    function spawnEnemy() {
      const types = [
        { color: '#ff4a6a', speed: 3 + difficultyLevel * 0.3 },
        { color: '#9b59b6', speed: 2 + difficultyLevel * 0.2 },
        { color: '#2ecc71', speed: 1.5 + difficultyLevel * 0.15 }
      ];
      
      const type = types[Math.floor(Math.random() * types.length)];
      
      enemies.push({
        x: Math.random() * (CANVAS_WIDTH - ENEMY_WIDTH),
        y: -ENEMY_HEIGHT,
        width: ENEMY_WIDTH,
        height: ENEMY_HEIGHT,
        speed: type.speed,
        color: type.color
      });
    }

    // Shoot Bullet
    function shoot() {
      const now = Date.now();
      if (now - lastShootTime >= SHOOT_COOLDOWN) {
        bullets.push({
          x: player.x + player.width / 2 - BULLET_WIDTH / 2,
          y: player.y,
          width: BULLET_WIDTH,
          height: BULLET_HEIGHT
        });
        lastShootTime = now;
      }
    }

    // Create Explosion
    function createExplosion(x, y) {
      const explosion = document.createElement('div');
      explosion.className = 'explosion';
      explosion.style.left = (x - 20) + 'px';
      explosion.style.top = (y - 20) + 'px';
      document.getElementById('gameContainer').appendChild(explosion);
      
      setTimeout(() => explosion.remove(), 400);
    }

    // Check Collision
    function checkCollision(rect1, rect2) {
      return rect1.x < rect2.x + rect2.width &&
             rect1.x + rect1.width > rect2.x &&
             rect1.y < rect2.y + rect2.height &&
             rect1.y + rect1.height > rect2.y;
    }

    // Update HUD
    function updateHUD() {
      document.getElementById('scoreDisplay').textContent = score;
      document.getElementById('highScoreDisplay').textContent = highScore;
      
      let livesHTML = '';
      for (let i = 0; i < 3; i++) {
        livesHTML += `<span class="heart ${i < lives ? '' : 'empty'}">‚ù§Ô∏è</span>`;
      }
      document.getElementById('livesDisplay').innerHTML = livesHTML;
    }

    // Update Player
    function updatePlayer() {
      if (keys['arrowleft'] || keys['a']) {
        player.x = Math.max(0, player.x - PLAYER_SPEED);
      }
      if (keys['arrowright'] || keys['d']) {
        player.x = Math.min(CANVAS_WIDTH - player.width, player.x + PLAYER_SPEED);
      }
      if (keys['arrowup'] || keys['w']) {
        player.y = Math.max(0, player.y - PLAYER_SPEED);
      }
      if (keys['arrowdown'] || keys['s']) {
        player.y = Math.min(CANVAS_HEIGHT - player.height, player.y + PLAYER_SPEED);
      }
      if (keys[' ']) {
        shoot();
      }
    }

    // Update Bullets
    function updateBullets() {
      bullets = bullets.filter(bullet => {
        bullet.y -= BULLET_SPEED;
        return bullet.y > -bullet.height;
      });
    }

    // Update Enemies
    function updateEnemies() {
      const now = Date.now();
      const spawnRate = Math.max(500, 2000 - difficultyLevel * 150);
      
      if (now - lastEnemySpawn > spawnRate) {
        spawnEnemy();
        lastEnemySpawn = now;
      }
      
      enemies = enemies.filter(enemy => {
        enemy.y += enemy.speed;
        
        // Check collision with player
        if (checkCollision(player, enemy)) {
          createExplosion(enemy.x + enemy.width / 2, enemy.y + enemy.height / 2);
          lives--;
          updateHUD();
          
          if (lives <= 0) {
            gameOver();
          }
          return false;
        }
        
        // Check collision with bullets
        for (let i = bullets.length - 1; i >= 0; i--) {
          if (checkCollision(bullets[i], enemy)) {
            createExplosion(enemy.x + enemy.width / 2, enemy.y + enemy.height / 2);
            bullets.splice(i, 1);
            score++;
            difficultyLevel = 1 + Math.floor(score / 10);
            updateHUD();
            
            if (score > highScore) {
              highScore = score;
              localStorage.setItem('navePeridaHighScore', highScore);
            }
            return false;
          }
        }
        
        // Remove if off screen
        return enemy.y < CANVAS_HEIGHT + enemy.height;
      });
    }

    // Game Loop
    function gameLoop() {
      if (gameState !== 'playing') return;
      
      // Clear canvas
      ctx.fillStyle = '#050510';
      ctx.fillRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
      
      // Update and draw
      updateStars();
      drawStars();
      
      updatePlayer();
      updateBullets();
      updateEnemies();
      
      drawPlayer();
      bullets.forEach(drawBullet);
      enemies.forEach(drawEnemy);
      
      requestAnimationFrame(gameLoop);
    }

    // Start Game
    function startGame() {
      gameState = 'playing';
      score = 0;
      lives = 3;
      difficultyLevel = 1;
      bullets = [];
      enemies = [];
      
      player.x = CANVAS_WIDTH / 2 - PLAYER_WIDTH / 2;
      player.y = CANVAS_HEIGHT - PLAYER_HEIGHT - 20;
      
      initStars();
      updateHUD();
      
      document.getElementById('menuScreen').classList.add('hidden');
      document.getElementById('pauseScreen').classList.add('hidden');
      document.getElementById('gameOverScreen').classList.add('hidden');
      
      gameLoop();
    }

    // Pause Game
    function pauseGame() {
      if (gameState === 'playing') {
        gameState = 'paused';
        document.getElementById('pauseScreen').classList.remove('hidden');
      }
    }

    // Resume Game
    function resumeGame() {
      if (gameState === 'paused') {
        gameState = 'playing';
        document.getElementById('pauseScreen').classList.add('hidden');
        gameLoop();
      }
    }

    // Game Over
    function gameOver() {
      gameState = 'gameOver';
      document.getElementById('finalScore').textContent = score;
      document.getElementById('finalHighScore').textContent = 'Recorde: ' + highScore;
      document.getElementById('gameOverScreen').classList.remove('hidden');
    }

    // Quit to Menu
    function quitToMenu() {
      gameState = 'menu';
      document.getElementById('menuScreen').classList.remove('hidden');
      document.getElementById('pauseScreen').classList.add('hidden');
      document.getElementById('gameOverScreen').classList.add('hidden');
      
      // Draw stars in background
      initStars();
      function drawMenuBackground() {
        if (gameState !== 'menu') return;
        ctx.fillStyle = '#050510';
        ctx.fillRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
        updateStars();
        drawStars();
        requestAnimationFrame(drawMenuBackground);
      }
      drawMenuBackground();
    }

    // Keyboard Events
    document.addEventListener('keydown', (e) => {
      const key = e.key.toLowerCase();
      keys[key] = true;
      
      // Prevent default for game controls
      if (['arrowup', 'arrowdown', 'arrowleft', 'arrowright', ' '].includes(key)) {
        e.preventDefault();
      }
      
      // Pause toggle
      if ((key === 'p' || key === 'escape') && gameState === 'playing') {
        pauseGame();
      } else if ((key === 'p' || key === 'escape') && gameState === 'paused') {
        resumeGame();
      }
    });

    document.addEventListener('keyup', (e) => {
      keys[e.key.toLowerCase()] = false;
    });

    // Initialize
    updateHUD();
    initStars();
    
    // Draw initial background
    function drawInitialBackground() {
      if (gameState !== 'menu') return;
      ctx.fillStyle = '#050510';
      ctx.fillRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
      updateStars();
      drawStars();
      requestAnimationFrame(drawInitialBackground);
    }
    drawInitialBackground();
  </script>
</body>
</html>
